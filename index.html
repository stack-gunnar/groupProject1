<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>RoadTrippers</title>
</head>

<body>
  <header class="container-fluid">
    <h1 id="h1">Plan your trip!</h1>
  </header>

  <div id="all">         
    <div class="row">
        <nav id="placesToGo" class="col-md-3 col-sm-12">
          <div class="input-group mb-3">
            <input type="text" class="form-control pac-target-input" id="search-input" placeholder="Enter a location"
              autocomplete="off">
          </div>
          <h2>Destinations:</h2>
          <div class="placesToGo" id="destination-btn-container">
          </div>

          <div id="route-alert" class="alert alert-danger alert-dismissible fade d-none mt-2" role="alert">
            <p class="mb-0">Can't find a route, try again</p>
            <button type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="">
            <button id="calc-route" class="d-inline btn btn-dark mt-5">Get route</button>
          </div>
        </nav>

      <main class="col-md-6 col-sm-12">
        <div class="row mb-3">
          <div id="map" style="position: relative; overflow: hidden;">
          </div> 
        </div>
      </main>

      <aside class="col-md-3 col-sm-12">
        <div class="row ">
          <div class="card col-12" style="width: 18rem;">
            <img id="dest-img" src="assets/Roadtrippers.png" class="card-img-top" alt="destination image">
            <div class="card-body">
              <h5 class="card-title" id="dest-name">Card title</h5>
              <p id="dest-addr" class="card-text text-left">Address</p>
              <a id="dest-site" href="#" class="btn btn-primary disabled" target="_blank" >Website</a>
            </div>
          </div>
        </div>
      </aside>
    

      <div class="row tripDetails container-fluid">
        <div class="qrIm col-md-3 col-sm-12">
          <div class="qrCode" id="qrCode">
            <h3>Take it with you!</h3>
            <p>Scan the code below</p>
            <img id="qr-pic" src="assets/roadtrippersqrcode.png" alt="qr">
          </div>
        </div>
        <div id="directions" style="direction: ltr;" class="col-md-6 col-sm-12" ></div>
          <aside class="col-3">
          <div class="row">
          </div>
          </aside>
        </div>
      </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
